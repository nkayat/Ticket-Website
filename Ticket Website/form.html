<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Details Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <form id="passengerForm">
            <div class="passenger-section">
                <div class="passenger-details">
                    <h3>PAX 1 DETAILS</h3>
                    <input type="text" name="fullName1" placeholder="Full Name" required>
                    <input type="number" name="age1" placeholder="Age" required>
                </div>
                <div class="passenger-details">
                    <h3>PAX 2 DETAILS</h3>
                    <input type="text" name="fullName2" placeholder="Full Name" required>
                    <input type="number" name="age2" placeholder="Age" required>
                </div>
            </div>
            <div class="button-container">
                <button type="button" onclick="closeForm()">Close</button>
                <button type="submit">Continue</button>
            </div>
        </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
