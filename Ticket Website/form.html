<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <form id="pax-form">
            <div class="pax-details">
                <div class="pax">
                    <label for="fullName1"></label>
                    <input type="text" id="fullName1" placeholder="Enter Full Name" name="fullName1">
                    <label for="age1"></label>
                    <input type="number" id="age1" name="age1" placeholder="Enter Age">
                </div>
                <div class="pax">
                    <label for="fullName2"></label>
                    <input type="text" id="fullName2" name="fullName2" placeholder="Enter Full Name">
                    <label for="age2"></label>
                    <input type="number" id="age2" name="age2" placeholder="Enter Age">
                </div>
            </div>
            <a href=""><button type="button" onclick="continueForm()">Continue</button></a>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
