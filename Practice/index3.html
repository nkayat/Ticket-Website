<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Slider</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="date-slider">
        <div class="date-card" onclick="swapDate(0)">
            <span class="week" id="week0">Sat</span>
            <span class="month" id="month0">3 AUG</span>
        </div>
        <div class="date-card selected" onclick="swapDate(1)">
            <span class="week" id="week1">Sun</span>
            <span class="month" id="month1">4 AUG</span>
            <div class="indicator"></div>
        </div>
        <div class="date-card" onclick="swapDate(2)">
            <span class="week" id="week2">Mon</span>
            <span class="month" id="month2">5 AUG</span>
        </div>
        <div class="date-card" onclick="swapDate(3)">
            <span class="week" id="week3">Tue</span>
            <span class="month" id="month3">6 AUG</span>
        </div>
        <div class="date-card" onclick="swapDate(4)">
            <span class="week" id="week4">Wed</span>
            <span class="month" id="month4">7 AUG</span>
        </div>
        <div class="date-card" onclick="swapDate(5)">
            <span class="week" id="week5">Thu</span>
            <span class="month" id="month5">8 AUG</span>
        </div>
    </div>
    <script src="script3.js"></script>
</body>
</html>
